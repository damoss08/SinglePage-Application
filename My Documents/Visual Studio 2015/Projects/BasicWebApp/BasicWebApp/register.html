    <header class="page-header">

            <h1>Special Moments Daycare</h1>
            <p class="tag=line">The Daycare where your kids don't want to go home</p>

    <section class="page-section contacts" >
        <div class="container">
            <form method="get" action="/HtmlPage2.html">
                <div id="mother style="style="display:block">
                    <h1>Enter Mother's</h1>
                    <div class="field">
                        <label for="mothersFname">First Name:</label>
                        <input type="text" id="mothersFName" name="mothersFirstName" placeholder="Mother's First name.." required="required" />
                    </div>
                    <div class="field">
                        <label for="mothersLname">Last Name:</label>
                        <input type="text" id="mothersMName" name="mothersLastName" required="required" />
                    </div>
                    <div class="field">
                        <label for="mothersAddress">Address:</label>
                        <input type="text" id="mothersAddress" name="mothersAddress" required="required" />
                    </div>
                    <div class="field">
                        <label for="mCity">City:</label>
                        <input type="text" id="mothersCity" name="mothersCity" required="required" />
                    </div>
                    <div class="field">
                        <label for="mothersState">State:</label>
                        <input type="text" id="mothersState" name="mothersstate" required="required" />
                    </div>
                    <div class="field">
                        <label for="mothersZip">zip:</label>
                        <input type="text" id="mothersZip" name="mothersZip" required="required" />
                    </div>
                    <div class="field">
                        <label for="mothersHomePhoneNumber">Home Number:</label>
                        <input type="text" id="mothersHomePhoneNumber" name="mothersHomePhoneNumber" required="required" />
                    </div>

                    <div class="field">
                        <label for="mothersEmailAddress">Email Address:</label>
                        <input type="text" id="mothersEmailAddress" name="mothersEmailAddress" required="required" />
                    </div>
                </div>


                <div id="fathersData">
                    <label><input name="Checkbox" onchange="displayFatherInfo();" type="checkbox" >Enter Father's Information</label>
                </div>

                <div id="father" style="display:none">
                    <h1>Enter Father's</h1>
                    <div class="field">
                        <label for="fathersFname">First Name:</label>
                        <input type="text" id="fathersFName" name="fathersFirstName" placeholder="Father's First name.." required="required" />
                    </div>
                    <div class="field">
                        <label for="fathersLname">Last Name:</label>
                        <input type="text" id="fathersMName" name="fathersLastName" required="required" />
                    </div>
                    <div class="field">
                        <label for="fathersAddress">Address:</label>
                        <input type="text" id="fathersAddress" name="fathersAddress" required="required" />
                    </div>
                    <div class="field">
                        <label for="mCity">City:</label>
                        <input type="text" id="fathersCity" name="fathersCity" required="required" />
                    </div>
                    <div class="field">
                        <label for="fathersState">State:</label>
                        <input type="text" id="fathersState" name="fathersstate" required="required" />
                    </div>
                    <div class="field">
                        <label for="fathersZip">zip:</label>
                        <input type="text" id="fathersZip" name="fathersZip" required="required" />
                    </div>
                    <div class="field">
                        <label for="fathersHomePhoneNumber">Home Number:</label>
                        <input type="text" id="fathersHomePhoneNumber" name="fathersHomePhoneNumber" required="required" />
                    </div>

                    <div class="field">
                        <label for="fathersEmailAddress">Email Address:</label>
                        <input type="text" id="fathersEmailAddress" name="fathersEmailAddress" required="required" />
                    </div>
                </div>
                <div>
                    <button type="submit" value="Submit" >Next</button>
                </div>
            </form>
