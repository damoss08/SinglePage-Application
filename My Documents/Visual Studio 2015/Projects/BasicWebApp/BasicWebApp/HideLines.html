<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script>
    $(document).ready(function() {
        $("p").click(function() {
            $(this).hide();
        });
    });
    </script>
</head>

<body>
    <p>David</p>
    <p>Anthony</p>
    <p>Moss</p>
</body>
</html>
