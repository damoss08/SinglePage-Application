    <header class="page-header">
        <div class="container">
            <h1>Special Moments Daycare</h1>
            <p class="tag=line">The Daycare where your kids don't want to go home</p>
        </div>
    </header>

    <section class="page-section contacts" >
        <div class="container">
            <h1>Enter Contact</h1>
            <form method="post" action="HtmlPage2.html">
                <div class="field">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstName" placeholder="Your First name.." required="required" />
                </div>
                <div class="field">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastName" required="required" />
                </div>
                <div class="field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required="required" />
                </div>
                <div class="field">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required="required" />
                </div>
                <div class="field">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required="required" />
                </div>
                <div class="field">
                    <label for="zip">zip:</label>
                    <input type="text" id="zip" name="zip" required="required" />
                </div>
                <div>
                    <button type="submit" value="Submit" >Add Contact</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="page-footer">
